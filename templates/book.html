{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book</title>
    <link rel="shortcut icon" href="https://img.hhcdn.ru/employer-logo/5832362.png">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% include 'header.html' %}
    {% for i in post_object %}
<div class="container">
    <div class="post">
        <div class="post-header">
            <h1>{{i.title}}</h1>
            <div class="post-meta">
                 <p>{{i.created_date}}</p>
            </div>
        </div>
        <div class="post-image">
            <img src="{{i.image.url}}">
        </div>
        <div class="post-content">
            <p>{{i.description}}</p>
        </div>
    </div>
</div>
{% endfor %}
</ul>
{% include 'footer.html' %}
</body>
</html>
